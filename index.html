<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Agora!</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/js/scrips.js" defer></script>


</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Confira o clima de uma cidade:</h3>
            <div class="for input container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                <button id="seach" <i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div class="weather-data">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city">PORTO ALEGRE</span>
                <img src="" alt="Bandeira do pais" id="country" />
            </h2>
            <p id="temperature"><span>38</span>&deg;C</p>
            <div id="discription-container">
                <p id="discription">ENSOLARADO</p>
                <img src="" alt="Condições do clima" />
            </div>
        </div>



    </div>
    






</body>
</html>
