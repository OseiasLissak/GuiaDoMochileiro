<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia do Mochileiro</title>
    <link rel="shortcut icon" href="/assets/ico/pngwing.com-removebg-preview.ico" type="image/x-icon">
    <link rel="stylesheet" href="/GuiaDoMochileiro/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./assets/js/scrips.js" defer></script>


</head>
<body>
    <div class="container">
        <div class="logo-container">
            <p id="logo-description-1">GUIA DO <br> MOCHILEIRO </p></p>
            <img id="logo" src="/GuiaDoMochileiro/assets/img/pngwing.com-removebg-preview.png" alt="Logo do Guia do Mochileiro">
        </div>

        <div class="form">
            <h3>Qual o seu próximo destino?</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite a cidade" id="city-input">
                <button id="search" <i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div id="weather-data" class="hide">
            <h2>
                <i id="icon-location" class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
                <img src=""  id="country" /> <!-- alt="Bandeira do país" -->
            </h2>
            <p id="temperature"><span></span>&deg;C</p>
            <div id="discription-container">
                <img src="" id="weather-icon"/> <!-- alt="Condições do clima" -->
                <p id="description"></p>
            </div>
            <div id="details-container">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    
                    <span></span>
                </p>
            </div>
            <div id="timezone">
                <p id="time-details">
                    
                </p>
                <p id="date">
                    
                </p>
            </div>
            <div id="population-container">
                <p id="population">
                    <i class="fa-solid fa-people-line"></i>
                    <span></span>
                </p>
            </div>
            <div id="info-country">
                <p id="language">
                    <i class="fa-solid fa-language"></i>
                    <span></span>
                </p>
                <p id="coin">
                    <i class="fa-solid fa-money-bill-wave"></i>
                    <span></span>
                </p>
                <p id="code-calling">
                    <i class="fa-solid fa-phone-volume"></i>
                    <span></span>
                </p>
            </div>
        </div>
        <div id="error-message" class="hide">
            <p>Não foi possível encontrar o clima <br/>
             de uma cidade com este nome.</p>
        </div>
    </div>
</body>
</html>
